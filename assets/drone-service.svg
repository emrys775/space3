<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="droneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#droneGradient)"/>
  
  <!-- Drone Body -->
  <ellipse cx="200" cy="150" rx="40" ry="15" fill="#2C3E50"/>
  
  <!-- Propellers -->
  <circle cx="160" cy="130" r="25" fill="none" stroke="#34495E" stroke-width="3"/>
  <circle cx="240" cy="130" r="25" fill="none" stroke="#34495E" stroke-width="3"/>
  <circle cx="160" cy="170" r="25" fill="none" stroke="#34495E" stroke-width="3"/>
  <circle cx="240" cy="170" r="25" fill="none" stroke="#34495E" stroke-width="3"/>
  
  <!-- Propeller Arms -->
  <line x1="180" y1="140" x2="160" y2="130" stroke="#2C3E50" stroke-width="4"/>
  <line x1="220" y1="140" x2="240" y2="130" stroke="#2C3E50" stroke-width="4"/>
  <line x1="180" y1="160" x2="160" y2="170" stroke="#2C3E50" stroke-width="4"/>
  <line x1="220" y1="160" x2="240" y2="170" stroke="#2C3E50" stroke-width="4"/>
  
  <!-- Camera -->
  <circle cx="200" cy="165" r="8" fill="#E74C3C"/>
  <circle cx="200" cy="165" r="5" fill="#C0392B"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">DRONE SERVICE</text>
  
  <!-- Subtitle -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Aerial Photography & Surveying</text>
</svg>