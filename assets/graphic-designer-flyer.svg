<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="gdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#gdGradient)"/>
  <g filter="url(#shadow)">
    <rect x="30" y="40" width="340" height="220" rx="24" fill="#fff"/>
  </g>
  <text x="200" y="80" text-anchor="middle" font-family="'Montserrat', Arial, sans-serif" font-size="28" font-weight="bold" fill="#6a11cb">Graphic Designer</text>
  <g>
    <rect x="60" y="110" width="60" height="60" rx="12" fill="#f5f6fa"/>
    <circle cx="90" cy="140" r="20" fill="#6a11cb"/>
    <rect x="80" y="130" width="20" height="20" rx="4" fill="#fff"/>
    <rect x="75" y="155" width="30" height="6" rx="3" fill="#6a11cb"/>
  </g>
  <text x="140" y="130" font-family="'Montserrat', Arial, sans-serif" font-size="16" fill="#333">Skills:</text>
  <text x="140" y="150" font-family="'Montserrat', Arial, sans-serif" font-size="14" fill="#444">- Photoshop</text>
  <text x="140" y="168" font-family="'Montserrat', Arial, sans-serif" font-size="14" fill="#444">- Illustrator</text>
  <text x="140" y="186" font-family="'Montserrat', Arial, sans-serif" font-size="14" fill="#444">- Figma</text>
  <text x="140" y="204" font-family="'Montserrat', Arial, sans-serif" font-size="14" fill="#444">- Creative Design</text>
  <rect x="60" y="220" width="280" height="36" rx="18" fill="#6a11cb"/>
  <text x="200" y="244" text-anchor="middle" font-family="'Montserrat', Arial, sans-serif" font-size="18" fill="#fff">2+ Years Experience Required</text>
  <text x="200" y="270" text-anchor="middle" font-family="'Montserrat', Arial, sans-serif" font-size="16" fill="#2575fc">Apply Now</text>
</svg>