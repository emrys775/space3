<script>
// Function to set active navigation item
function setActiveNav() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    // Remove active class from all nav items
    document.querySelectorAll('.nav-menu a').forEach(link => {
        link.classList.remove('active');
    });
    
    // Add active class based on current page
    if (currentPage === 'index.html' || currentPage === '') {
        document.getElementById('nav-home').classList.add('active');
    } else if (currentPage === 'about.html') {
        document.getElementById('nav-about').classList.add('active');
    } else if (currentPage === 'portfolio.html') {
        document.getElementById('nav-portfolio').classList.add('active');
    } else if (currentPage === 'blog.html') {
        document.getElementById('nav-blog').classList.add('active');
    } else if (currentPage === 'career.html') {
        document.querySelector('.cta-button').classList.add('active');
    }
}

// Set active nav on page load
document.addEventListener('DOMContentLoaded', setActiveNav);
</script>
